<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop</title>

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    
    <!--  Age Calculator area start -->

    <div class="age_wrappwr">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="mizan alert bg-success">Mizanur Rahman</h1>
                    <hr>
                    <h1 class="age alert bg-success">Agae Calculator</h1>
                    <hr>
                    <form id="age-counter" class="d-flex justify-content-between">
                        <div class="form-gorup">
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-gorup">
                            <input type="time" class="form-control">
                        </div>
                        <div class="form-group d-grid">
                            <input type="submit" class="btn btn-primary" value="Age calculator">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="result alert mt-1">Result</h1>
        <div class="counter alert">
            
        </div>
    </div>


     <!--  Age Calculator area end -->
    
    <!-- Product width list area start -->

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <button class="btn btn-primary" id="add_product">Add new product</button>
                <br>
                <br>
                <div class="card procuct-add-box">
                    <div class="card-body">
                        <button id="cls" class="btn-close" aria-label="Close"></button>
                        <h1>Add new product</h1>
                    <hr>
                    <form id="product">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" placeholder="Sale Price">
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" placeholder="Sale Price">
                        </div>
                        <div class="form-group mt-2 d-grid">
                            <input type="submit" class="btn btn-primary" value="Add new product">
                        </div>
                    </form>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="products">
            <div id="plist" class="row">
                
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Product width list area end -->


    <!-- Team member with list area start -->

    <div class="time_wrappwr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <button class="btn btn-primary" id="add_member">Add new member</button>
                    <br>
                    <br>
                    <div class="card member_add_box">
                        <div class="card-body">
                            <button id="cross" class="btn-close" aria-label="Close"></button>
                            <h1> Team member </h1>
                            <hr>
                            <form id="team_member">
                                <div action="" class="form-group">
                                    <input type="text" class="form-control" placeholder=" Member Name ">
                                </div>
                                <div action="" class="form-group mt-2">
                                    <input type="text" class="form-control" placeholder=" Id ">
                                </div>
                                <div action="" class="form-group mt-2">
                                    <input type="text" class="form-control" placeholder=" Age ">
                                </div>
                                <div action="" class="form-group mt-2">
                                    <input type="text" class="form-control" placeholder=" Photo link">
                                </div>
                                <div action="" class="form-group mt-2 d-grid">
                                    <input type="submit" class=" btn btn-primary ">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Team member with list area end -->


    <script src="./functions.js"></script>
    <script src="./app.js"></script>

    <!-- bootstrap.min.js cdn link -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
